<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .lead{
            padding: 10px 6px;
            margin-top: 10px;
            background-color: antiquewhite;
            width: 100%;
        }
    </style>
    <a href="/leads/create">Create a new lead</a>
    <hr>
    <h1>This is all our leads</h1>
    {% for lead in leads %}
      <div class="lead">
        <a href="/leads/{{lead.pk}}">{{lead.first_name}}</a>
      </div>
    {% endfor %}
    
</body>
</html>
